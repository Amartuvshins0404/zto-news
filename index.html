
<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Voices - A modern bilingual news platform for Mongolia." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Voices" />
    <title>Voices - Дуу Хоолой</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              // Custom Theme
              primary: {
                DEFAULT: '#163D63', // Primary Blue
                50: '#f2f6f9',
                100: '#e1e8f0',
                200: '#c4d3e4',
                500: '#3d7eb0',
                600: '#163D63', // Main
                700: '#113151',
                900: '#0b1f33',
              },
              accent: {
                DEFAULT: '#E23B2F', // Accent Red
                500: '#E23B2F',
                600: '#c92a1e',
              },
              neutral: {
                light: '#F5F6F7', // Optional Light Gray
                dark: '#1B1E22',  // Optional Dark Gray
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.700'),
                  maxWidth: 'none',
                  h1: {
                    fontFamily: theme('fontFamily.serif'),
                    fontWeight: '800',
                  },
                  h2: {
                    fontFamily: theme('fontFamily.serif'),
                    fontWeight: '700',
                  },
                  h3: {
                    fontFamily: theme('fontFamily.serif'),
                    fontWeight: '700',
                  },
                  blockquote: {
                    fontStyle: 'italic',
                    borderLeftColor: theme('colors.primary.DEFAULT'),
                  },
                },
              },
            }),
          }
        },
        plugins: [
            function({ addComponents, theme }) {
                addComponents({
                    '.prose': {
                         maxWidth: '65ch',
                         color: theme('colors.gray.800'),
                         fontSize: '1.125rem',
                         lineHeight: '1.8',
                    },
                    '.dark .prose': {
                         color: theme('colors.gray.100'),
                    },
                    '.prose p': {
                        marginTop: '1.25em',
                        marginBottom: '1.25em',
                    },
                    '.prose h1, .prose h2, .prose h3, .prose h4': {
                        marginTop: '1.5em',
                        marginBottom: '0.5em',
                        lineHeight: '1.3',
                        color: theme('colors.gray.900'),
                        fontWeight: '700',
                    },
                    '.dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4': {
                        color: theme('colors.white'),
                    },
                    '.prose strong': {
                        color: theme('colors.gray.900'),
                        fontWeight: '600',
                    },
                    '.dark .prose strong': {
                        color: theme('colors.white'),
                    },
                    '.prose blockquote': {
                        color: theme('colors.gray.700'),
                        borderLeftColor: theme('colors.primary.DEFAULT'),
                    },
                    '.dark .prose blockquote': {
                        color: theme('colors.gray.300'),
                        borderLeftColor: theme('colors.primary.500'),
                    },
                    '.prose code': {
                        color: theme('colors.gray.900'),
                    },
                    '.dark .prose code': {
                        color: theme('colors.gray.200'),
                    },
                    '.prose table': {
                        width: '100%',
                        marginTop: '2em',
                        marginBottom: '2em',
                        borderCollapse: 'collapse',
                    },
                    '.prose td, .prose th': {
                        border: '1px solid #e5e7eb',
                        padding: '0.75em',
                    },
                    '.dark .prose td, .dark .prose th': {
                        borderColor: '#374151',
                    },
                    '.prose th': {
                        backgroundColor: '#f9fafb',
                        fontWeight: '600',
                    },
                    '.dark .prose th': {
                        backgroundColor: '#1f2937',
                    }
                })
            }
        ]
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }

      /* --- Tiptap Editor Styles --- */
      .ProseMirror {
        outline: none;
        min-height: 300px;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      .dark .ProseMirror p.is-editor-empty:first-child::before {
        color: #9ca3af;
      }

      /* Lists */
      .ProseMirror ul,
      .ProseMirror ol {
        padding: 0 1rem;
        margin: 1.25rem 1rem 1.25rem 0.4rem;
      }
      .ProseMirror ul li {
        list-style-type: disc;
      }
      .ProseMirror ol li {
        list-style-type: decimal;
      }

      /* Task List */
      .ProseMirror ul[data-type="taskList"] {
        list-style: none;
        padding: 0;
      }
      .ProseMirror ul[data-type="taskList"] li {
        display: flex;
        align-items: flex-start; /* top align for multi-line */
        margin-bottom: 0.5rem;
      }
      .ProseMirror ul[data-type="taskList"] li > label {
        flex: 0 0 auto;
        margin-right: 0.5rem;
        user-select: none;
        margin-top: 0.2rem; /* visually align checkbox with text */
      }
      .ProseMirror ul[data-type="taskList"] li > div {
        flex: 1 1 auto;
      }
      .ProseMirror input[type="checkbox"] {
        cursor: pointer;
        width: 1.2em;
        height: 1.2em;
        accent-color: #163D63;
      }

      /* Blockquote */
      .ProseMirror blockquote {
        border-left: 3px solid #163D63;
        padding-left: 1rem;
        margin-left: 0;
        margin-right: 0;
        font-style: italic;
      }

      /* Code Block */
      .ProseMirror pre {
        background: #0d0d0d;
        color: #fff;
        font-family: 'JetBrainsMono', monospace;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin: 1.5rem 0;
      }
      .ProseMirror code {
        font-family: inherit;
        font-size: 0.9em;
        padding: 0.25rem 0.4rem;
        border-radius: 0.25rem;
        background-color: rgba(97, 97, 97, 0.1);
      }
      .ProseMirror pre code {
        color: inherit;
        padding: 0;
        background: none;
        font-size: 0.8rem;
      }

      /* Highlights */
      .ProseMirror mark {
        background-color: #FAF594;
        padding: 0.125rem 0;
        border-radius: 0.25rem;
      }
      .dark .ProseMirror mark {
        background-color: #6b5c00;
        color: #fff;
      }

      /* Table Styles */
      .ProseMirror table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        margin: 1.5rem 0;
        overflow: hidden;
      }
      .ProseMirror td,
      .ProseMirror th {
        min-width: 1em;
        padding: 0.75rem 1rem;
        vertical-align: top;
        box-sizing: border-box;
        position: relative;
        text-align: left;
        border: 1px solid #e2e8f0;
      }
      .ProseMirror th {
        font-weight: 600;
        border-bottom: 2px solid #cbd5e1;
        background-color: transparent;
      }
      .dark .ProseMirror td,
      .dark .ProseMirror th {
        border-color: #374151;
      }
      .dark .ProseMirror th {
        border-bottom-color: #4b5563;
        color: #e2e8f0;
      }
      .ProseMirror .selectedCell:after {
        z-index: 2;
        position: absolute;
        content: "";
        left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(22, 61, 99, 0.05);
        pointer-events: none;
      }
      .dark .ProseMirror .selectedCell:after {
        background: rgba(200, 200, 255, 0.1);
      }

      /* Image Styling */
      .ProseMirror img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1.5rem auto;
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
      }
      .ProseMirror img.ProseMirror-selectednode {
        outline: 3px solid #3d7eb0;
      }

      /* Horizontal Rule */
      .ProseMirror hr {
        margin: 2rem 0;
        border-top: 2px solid #e2e8f0;
      }
      .dark .ProseMirror hr {
        border-color: #475569;
      }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#FFFFFF] text-[#163D63] dark:bg-[#1B1E22] dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
